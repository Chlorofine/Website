<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SebFrames - Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<body class="auth-body">
    
    <div id="auth-view">
        <div class="auth-container">
            <h1 class="auth-logo"><i class="fas fa-camera-retro"></i> SebFrames</h1>

                        <div id="login-card" class="form-card auth-form">
                <h2>Log In</h2>

                    <input type="text" placeholder="Username or Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="primary-btn">Log In</button>
                </form>
                                <p class="switch-form">Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
                    </div>
</body>
</html>
